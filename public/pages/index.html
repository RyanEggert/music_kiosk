<!DOCTYPE html>
<html ng-app='kiosk'>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <!--Fonts-->
  <link href='//fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!--Custom Styles-->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.css">
  <link href="/css/style.css" rel="stylesheet">
  <meta name="viewport" content="initial-scale=1" />
  <!-- Base Location -->
  <base href="/">
  <!-- Apple Web App Styling -->
  <link rel="apple-touch-icon" href="touch-icon-iphone.png">
  <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
  <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
  <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">
  <link rel="apple-touch-startup-image" href="/startup.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body layout="row">
  <div flex layout="column">
    <div ng-controller="toolbarController">
      <md-content>
        <md-toolbar>
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Back" ng-if="show_back" ng-click="goBack()">
              <md-icon md-svg-icon="img/icons/ic_arrow_back_48px.svg"></md-icon>
            </md-button>
            <h2>
          <span class="md-headline">Olin College Music Program</span>
        </h2>
            <span flex></span>
            <md-input-container class="search fx-fade-right fx-easing-sine fx-speed-300" md-no-float layout="row" ng-show="show_searchBar">
              <input flex-order="1" type="text" class="search" placeholder="Search..." ng-model="searchInput" ng-change="updateSearch()">
              <md-button flex-order="2" class="md-icon-button clearsearch" aria-label="Clear Search" ng-disabled="!searchInput || searchInput.length < 1" ng-click="clearSearch()">
                <md-icon class="clearsearch" md-svg-icon="img/icons/ic_cancel_48px.svg" ng-class="{invisible:!searchInput || searchInput.length < 1}"></md-icon>
              </md-button>
            </md-input-container>
            <md-button class="md-icon-button" aria-label="Search" ng-if="show_search" ng-click="toggleSearchBar()">
              <md-icon md-svg-icon="img/icons/ic_search_48px.svg"></md-icon>
            </md-button>
          </div>
        </md-toolbar>
      </md-content>
    </div>
    <div flex layout="row" class="main slide-animate" ng-view>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-touch.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>
  <script type="text/javascript" src="js/ngFx.js"></script>
  <script type="text/javascript" src="js/truncate.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
